<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #reader {
      width: 100%;
      height: 250px;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      background: white;
    }
    /* ซ่อน select element แต่ยังคงให้ JavaScript ใช้งานได้ */
    #deviceSelect {
      display: none; /* ซ่อนจากหน้าจอ */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-md-8 mx-auto">
    <div class="bg-primary text-white mb-2 p-2 text-center">
      <h2>ระบบสแกน QR-CODE</h2>
    </div>

    <div id="reader-container">
      <div id="reader-fullscreen" class="fullscreen" style="display: none;"></div>
    </div>

    <div class="text-center mt-3">
      <button id="toggleCamera" class="btn btn-warning mt-3">เปิดกล้อง</button>
    </div>
  </div>
</div>

<script>
  const html5QrCode = new Html5Qrcode("reader-fullscreen");
  const deviceSelect = document.getElementById("deviceSelect");
  let isCameraRunning = false;

  const listCameras = () => {
    Html5Qrcode.getCameras()
      .then(devices => {
        if (devices.length === 0) {
          console.error("ไม่พบอุปกรณ์กล้อง");
          return;
        }

        deviceSelect.innerHTML = ""; // เคลียร์ตัวเลือกเก่า
        devices.forEach(device => {
          const option = document.createElement("option");
          option.value = device.id;
          option.textContent = device.label;
          deviceSelect.appendChild(option);
        });

        // ตั้งค่ากล้องตัวแรกเป็นค่าเริ่มต้น
        if (devices.length > 0) {
          deviceSelect.selectedIndex = 0;
        }
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการค้นหากล้อง:", err);
      });
  };

  listCameras(); // เรียกใช้เพื่อแสดงกล้องที่มีอยู่

  const qrCodeSuccessCallback = (decodedText) => {
    html5QrCode.stop()
      .then(() => {
        console.log("QR code สแกนสำเร็จ:", decodedText);
        window.open(decodedText, "_blank"); // เปิดลิงค์ที่สแกนในแท็บใหม่
        $("#reader-fullscreen").hide(); // ซ่อนส่วนของกล้อง
        $("#toggleCamera").text("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
        isCameraRunning = false;
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการหยุดกล้อง:", err);
      });
  };

  const config = {
    fps: 10, // จำนวนภาพต่อวินาที
    qrbox: { width: 250, height: 250 },
    aspectRatio: 1,
    facingMode: "environment" // ใช้กล้องด้านหลัง
  };

  $("#toggleCamera").on("click", function() {
    if (!isCameraRunning) {
      $("#reader-fullscreen").show(); // แสดงกล้องแบบเต็มหน้าจอ
      $(this).text("ปิดกล้อง").removeClass("btn-warning").addClass("btn-danger");

      const selectedDevice = deviceSelect.value; // ใช้กล้องที่ถูกเลือก
      html5QrCode.start(selectedDevice, config, qrCodeSuccessCallback)
        .then(() => {
          isCameraRunning = true;
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการเริ่มกล้อง:", err);
        });
    } else {
      $("#reader-fullscreen").hide(); // ซ่อนส่วนของกล้อง
      $(this).text("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");

      html5QrCode.stop()
        .then(() => {
          isCameraRunning = false;
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการหยุดกล้อง:", err);
        });
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
