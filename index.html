<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsQR@1.3.1/dist/jsQR.min.js"></script>
</head>
<body>
    <h1>Scan QR Code</h1>
    <p id="status">Waiting for camera access...</p>
    <video id="preview" autoplay style="width: 100%; display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const status = document.getElementById('status');
        const video = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    window.location.href = code.data; // เปิดลิงก์เมื่อสแกนสำเร็จ
                }
            }

            requestAnimationFrame(scanQRCode);
        }

        function startCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                status.textContent = 'Camera access is not supported on this device or browser.';
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.style.display = 'block'; // แสดงวิดีโอเมื่อได้รับอนุญาต
                    status.textContent = 'Scanning...'; // เปลี่ยนข้อความเมื่อเริ่มสแกน
                    scanQRCode(); // เริ่มสแกน
                })
                .catch(function(error) {
                    console.error('Error accessing camera:', error);
                    status.textContent = `Camera access denied. Error: ${error.message}`;
                });
        }

        document.addEventListener("DOMContentLoaded", startCamera);
    </script>
</body>
</html>
