<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"
    integrity="sha512-JXdlXFkKGAhP2yUubNT7hXNjEtPrAJz1Gs7oztdP47KhqL5ux88uof5FnIm2D0Ud/TdqiAe1mM1179kJDy/HKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Prompt);
    body {
      font-family: Prompt;
    }
    .color {
      background-color: #a2a0a5;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="col-md-8 mx-auto">
      <div class="bg-primary text-white mb-2 p-2 text-center">
        <h2 class="py-2">ระบบสแกน QR-CODE50 V.2</h2>
      </div>

      <div class="col-md-12 mb-2 text-center">
        <button id="scan" class="btn btn-warning col-md-12">เปิดกล้อง</button>
        <div style="width:100%;" id="reader"></div>
      </div>
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const deviceID = document.getElementById("deviceID");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // Select the first device (you can create a UI to select camera)
        const cameraId = devices[0].id;

        // Function to handle successful scan
        const qrCodeSuccessCallback = message => {
          html5QrCode.stop()
            .then(() => {
              console.log("QR Code scanned:", message);
              window.open(message, "_blank");
            })
            .catch(err => {
              console.error("Error stopping the scanner:", err);
            });
        };

        const config = {
          fps: 15,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0,
          videoConstraints: {
            deviceId: { exact: cameraId },
            facingMode: "environment", // Selects the rear camera
          },
        };

        $("#scan").on("click", function() {
          if ($(this).html() == "เปิดกล้อง") {
            $(this)
              .html("ปิดกล้อง")
              .removeClass("btn-warning")
              .addClass("btn-danger");

            html5QrCode.start(config, qrCodeSuccessCallback)
              .catch(err => {
                console.error("Error starting the scanner:", err);
              });
          } else {
            $(this)
              .html("เปิดกล้อง")
              .removeClass("btn-danger")
              .addClass("btn-warning");

            html5QrCode.stop()
              .catch(err => {
                console.error("Error stopping the scanner:", err);
              });
          }
        });
      }
    }).catch(err => {
      console.error("Error getting cameras:", err);
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
