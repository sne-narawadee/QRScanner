<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"
    integrity="sha512-JXdlXFkKGAhP2yUubNT7hXNjEtPrAJz1Gs7oztdP47KhqL5ux88uof5FnIm2D0Ud/TdqiAe1mM1179kJDy/HKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    #reader {
      width: 100%;
      height: 400px; /* ขนาดใหญ่ขึ้นเพื่อการมองเห็นชัดเจน */
      position: relative;
      overflow: hidden;
      background: #000; /* สีพื้นหลังของกล้อง */
    }

    /* สไตล์สำหรับกรอบกระพริบ */
    .scanner-box {
      position: absolute;
      width: 200px; /* ขนาดกรอบ */
      height: 200px;
      border: 5px solid transparent;
      border-top-color: red; /* สีกรอบ */
      animation: blink 1s infinite; /* เอฟเฟกต์กระพริบ */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .button-wrapper {
      margin-top: 20px; /* ระยะห่างระหว่างกล้องกับปุ่ม */
    }
  </style>
</head>

<body>

  <div class="container text-center">
    <div id="reader">
      <div class="scanner-box"></div> <!-- กรอบกระพริบ -->
    </div>
    <div class="button-wrapper">
      <button id="scan" class="btn btn-warning col-md-4">เปิดกล้อง</button> <!-- ปุ่มด้านล่างกล้อง -->
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const config = {
      fps: 15,
      qrbox: { width: 200, height: 200 },
      aspectRatio: 1.0,
      videoConstraints: {
        facingMode: "environment", // เลือกกล้องหลัง
      },
    };

    const qrCodeSuccessCallback = message => {
      html5QrCode.stop()
        .then(() => {
          window.open(message, "_blank");
        })
        .catch(err => {
          console.error("Error stopping the scanner:", err);
        });
    };

    $("#scan").on("click", function() {
      if ($(this).html() == "เปิดกล้อง") {
        $(this)
          .html("ปิดกล้อง")
          .removeClass("btn-warning")
          .addClass("btn-danger");

        html5QrCode.start(config, qrCodeSuccessCallback)
          .catch(err => {
            console.error("Error starting the scanner:", err);
          });
      } else {
        $(นี้)
          .html("เปิดกล้อง")
          .removeClass("btn-danger")
          .addClass("btn-warning");

        html5QrCode.stop()
          .catch(err => {
            console.error("Error stopping the scanner:", err);
          });
      }
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
