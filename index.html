<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    #reader {
      width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;
      background: #000;
    }
    .button-wrapper {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="reader"></div>
    <div class="button-wrapper">
      <button id="scan" class="btn btn-warning">เปิดกล้อง</button>
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const config = {
      fps: 15,
      aspectRatio: 1.0,
      videoConstraints: {
        facingMode: "environment", // ใช้กล้องหลัง
      },
    };

    const qrCodeSuccessCallback = message => {
      html5QrCode.stop()
        .then(() => {
          console.log("QR Code scanned:", message);
          window.open(message, "_blank");
        })
        .catch(err => {
          console.error("Error stopping QR code scanner:", err);
        });
    };

    $("#scan").on("click", function() {
      if ($(this).html() === "เปิดกล้อง") {
        $(this).html("ปิดกล้อง").removeClass("btn-warning").addClass("btn-danger");
        html5QrCode.start(config, qrCodeSuccessCallback)
          .catch(err => {
            console.error("Error starting the scanner:", err);
          });
      } else {
        $(this).html("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
        html5QrCode.stop()
          .catch(err => {
            console.error("Error stopping the scanner:", err);
          });
      }
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
