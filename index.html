<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสแกน QR-CODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #video {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mt-3">ระบบสแกน QR-CODE</h2>

  <div class="text-center mt-3">
    <button id="openCameraBtn" class="btn btn-warning">เปิดกล้องเพื่อสแกน QR code</button>
  </div>

  <video id="video" style="display: none;"></video>
</div>

<script>
  let qrCodeScanner;

  // ฟังก์ชันเมื่อคลิกที่ปุ่มเปิดกล้อง
  document.getElementById('openCameraBtn').addEventListener('click', function() {
    startScan();
  });

  // ฟังก์ชันเริ่มการสแกน
  function startScan() {
    const videoElem = document.getElementById('video');
    videoElem.style.display = 'block';

    // ขออนุญาตใช้กล้อง
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(function(stream) {
        videoElem.srcObject = stream;
        videoElem.play();

        // เริ่มตรวจจับ QR code
        qrCodeScanner = new window.QRScanner(videoElem, resultCallback);
        qrCodeScanner.start();
      })
      .catch(function(err) {
        console.error('เกิดข้อผิดพลาดในการเปิดกล้อง:', err);
      });
  }

  // Callback สำหรับรับค่าผลลัพธ์จากการสแกน QR code
  function resultCallback(result) {
    console.log('QR code สแกนสำเร็จ:', result);

    // เปิด URL ที่สแกนได้ในหน้าต่างใหม่
    window.open(result, '_blank');

    // หยุดการสแกน QR code
    qrCodeScanner.stop();
  }
</script>

</body>
</html>
