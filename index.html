<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"
    integrity="sha512-JXdlXFkKGAhP2yUubNT7hXNjEtPrAJz1Gs7oztdP47KhqL5ux88uof5FnIm2D0Ud/TdqiAe1mM1179kJDy/HKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-8 mx-auto">
      <div id="camera-container" class="fullscreen" style="display: none;"> <!-- กล้องเต็มหน้าจอ -->
        <div id="reader-fullscreen"></div>
        <button id="close-camera" class="btn btn-danger col-md-12 col-12" style="position: absolute; bottom: 10px;">ปิดกล้อง</button>
      </div>
      <button id="scan" class="btn btn-warning col-md-12 mt-2">เปิดกล้อง</button>
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader-fullscreen");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    // Callback เมื่อสแกนสำเร็จ
    const qrCodeSuccessCallback = (message) => {
      html5QrCode.stop() // หยุดการสแกนกล้อง
        .then(() => {
          console.log("Scanned message:", message);

          // ซ่อนเฟรมกล้อง
          $("#camera-container").hide();
          $("#scan").html("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");

          // เปิดลิงก์ที่สแกนมาในหน้าเดียวกัน
          window.location.href = message;

        })
        .catch((err) => {
          console.error("Error stopping QR code scanner:", err);
        });
    };

    // ตั้งค่าปุ่มเปิด/ปิดกล้อง
    $("#scan").on("click", function() {
      const isStarting = $(this).html() === "เปิดกล้อง";
      const cameraContainer = $("#camera-container");

      if (isStarting) {
        $(this).html("ปิดกล้อง").removeClass("btn-warning").addClass("btn-danger");
        cameraContainer.show(); // แสดงเฟรมกล้อง
        html5QrCode.start({ deviceId: { exact: null } }, config, qrCodeSuccessCallback); // เริ่มการสแกน
      } else {
        $(this).html("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
        cameraContainer.hide(); // ซ่อนเฟรมกล้อง
        html5QrCode.stop(); // หยุดการสแกน
      }
    });

    // ปิดกล้อง
    $("#close-camera").on("click", function() {
      $("#scan").html("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
      $("#camera-container").hide(); // ซ่อนเฟรมกล้อง
      html5QrCode.stop(); // หยุดการสแกน
    });
  </script>

</body>
</html>
