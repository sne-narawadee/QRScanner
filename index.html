<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสแกน QR-CODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #reader {
      width: 100%;
      height: 250px;
    }
    .iframe-container {
      width: 100%;
      height: 80vh; /* ให้ iframe มีความสูงเท่ากับ 80% ของ viewport height */
      border: none; /* ลบเส้นขอบของ iframe */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-md-8 mx-auto">
    <div class="bg-primary text-white mb-2 p-2 text-center">
      <h2>ระบบสแกน QR-CODE</h2>
    </div>

    <div class="text-center mt-3">
      <a href="#" id="openCameraLink" class="btn btn-warning">เปิดกล้องใน iframe</a>
    </div>

    <div class="iframe-container mt-3">
      <iframe id="cameraIframe" frameborder="0"></iframe>
    </div>
  </div>
</div>

<script>
  // เมื่อคลิกที่ลิงก์เพื่อเปิดกล้องใน iframe
  document.getElementById('openCameraLink').addEventListener('click', function(event) {
    event.preventDefault();
    openCameraInIframe();
  });

  // ฟังก์ชันเพื่อเปิดกล้องใน iframe
  function openCameraInIframe() {
    const html5QrCode = new Html5Qrcode(document.getElementById("cameraIframe"));
    
    const qrCodeSuccessCallback = (decodedText) => {
      html5QrCode.stop()
        .then(() => {
          console.log("QR code สแกนสำเร็จ:", decodedText);
      
          // Open the URL in a new tab
          window.open(decodedText, "_blank");
      
          // Reset iframe content
          resetIframe();
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการหยุดกล้อง:", err);
        });
    };
  
    const config = {
      fps: 10, // Frames per second
      qrbox: { width: 250, height: 250 },
      aspectRatio: 1,
      facingMode: "environment" // Default to back camera
    };
  
    // เริ่มกล้องใน iframe
    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
      .then(() => {
        console.log("กำลังเริ่มต้นการสแกน QR code ใน iframe...");
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการเริ่มกล้องใน iframe:", err);
      });
  }

  // ฟังก์ชันสำหรับรีเซ็ต iframe
  function resetIframe() {
    document.getElementById('cameraIframe').src = '';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
