<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"
    integrity="sha512-JXdlXFkKGAhP2yUubNT7hXNjEtPrAJz1Gs7oztdP47KhqL5ux88uof5FnIm2D0Ud/TdqiAe1mM1179kJDy/HKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Prompt);
    body {
      font-family: Prompt;
    }
    .color {
      background-color: #a2a0a5;
    }
    #reader {
      width: 100%;
      height: 250px;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px; /* เผื่อพื้นที่สำหรับปุ่มเปิด/ปิด */
      z-index: 1000;
      background: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="col-md-8 mx-auto">
      <div class="bg-primary text-white mb-2 p-2 text-center">
        <img src="https://sv1.picz.in.th/images/2022/07/21/XSyp5g.png" width="100" height="120"
          class="d-inline-block align-bottom" style="margin-left: 15px;"/>
        <h2 class="py-2">ระบบสแกน QR-CODE50 V.2</h2>
        <h5 style="word-break: break-all" class="form-label">
          <i class="fas fa-save"></i> ฟอร์มบันทึกข้อมูล
        </h5>
      </div>

      <div class="col-md-12 mb-2" id="main-content"> <!-- ส่วนที่จะแสดงเมื่อปิดกล้อง -->
        <select id="deviceID" class="form-select"></select>

        <div id="reader"> <!-- พื้นที่สำหรับกล้อง -->
          <div class="text-center"> <!-- ปุ่มสำหรับเปิด/ปิดกล้อง -->
            <button id="scan" class="btn btn-warning col-md-12 col-12 mt-2 mb-2">เปิดกล้อง</button>
          </div>
        </div>
      </div>

      <div id="camera-container" class="fullscreen" style="display: none;"> <!-- กล้องเต็มหน้าจอ -->
        <div id="reader-fullscreen"></div>
        <button id="close-camera" class="btn btn-danger col-md-12 col-12" style="position: absolute; bottom: 10px;">ปิดกล้อง</button>
      </div>
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader-fullscreen");
    const elm = document.getElementById("deviceID");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        devices = devices.filter(device => device.label.toLowerCase().includes("back")); // เฉพาะกล้องหลัง
        if (devices.length > 0) {
          devices.forEach(device => {
            const option = document.createElement("option");
            option.value = device.id;
            option.text = device.label;
            elm.add(option);
          });
        } else {
          console.error("ไม่พบกล้องหลัง");
        }
      }
    }).catch(err => {
      console.error("เกิดข้อผิดพลาดในการค้นหากล้อง:", err);
    });

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      html5QrCode.stop()
        .then(() => {
          console.log("ข้อความที่สแกน:", decodedText);
          window.open(decodedText, "_blank"); // เปิดลิงก์ในแท็บใหม่
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการหยุดสแกน QR:", err);
        });
    };

    const config = {
      fps: 15,
      qrbox: { width: 250, height: 250 },
      aspectRatio: 1, // ทำให้โค้ดคงรูปแบบสี่เหลี่ยมจัตุรัส
      facingMode: "environment", // ให้แน่ใจว่ากล้องหลังถูกเลือก
    };

    let cameraRunning = false; // ตรวจสอบสถานะของกล้อง

    $("#scan").on("click", function() {
      const isStarting = !cameraRunning;

      if (isStarting) {
        $(this).html("ปิดกล้อง").removeClass("btn-warning").addClass("btn-danger");
        $("#camera-container").show();
        html5QrCode.start({ deviceId: { exact: elm.value } }, config, qrCodeSuccessCallback)
          .then(() => {
            cameraRunning = true; // ตั้งค่ากล้องให้เป็นสถานะเปิด
          })
          .catch(err => {
            console.error("เกิดข้อผิดพลาดในการเริ่มกล้อง:", err);
          });
      } else {
        $(this).html("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
        $("#camera-container").hide();
        html5QrCode.stop()
          .then(() => {
            cameraRunning = false; // ตั้งค่ากล้องให้เป็นสถานะปิด
          })
          .catch(err => {
            console.error("เกิดข้อผิดพลาดในการหยุดกล้อง:", err);
          });
      }
    });

    $("#close-camera").on("click", function() {
      $("#scan").html("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
      $("#camera-container").hide();
      html5QrCode.stop()
        .then(() => {
          cameraRunning = false; // ตั้งค่ากล้องให้เป็นสถานะปิด
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการหยุดกล้อง:", err);
        });
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
