<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container">
    <div class="col-md-8 mx-auto">
      <div class="bg-primary text-white mb-2 p-2 text-center">
        <img src="https://sv1.picz.in.th/images/2022/07/21/XSyp5g.png" width="100" height="120" class="d-inline-block align-bottom" style="margin-left: 15px;" />
        <h2 class="py-2">ระบบสแกน QR-CODE50 V.2</h2>
        <h5 style="word-break: break-all" class="form-label">
          <i class="fas fa-save"></i> ฟอร์มบันทึกข้อมูล
        </h5>
      </div>

      <div class="col-md-12 mb-2" id="page1">
        <select id="deviceID" class="form-select"></select>

        <div id="reader" style="width: 100%; height: 250px;"></div> <!-- พื้นที่สำหรับกล้อง -->

        <div class="col-md-12 mb-2 text-center"> <!-- ปุ่มสำหรับเปิด/ปิดกล้อง -->
          <button id="scan" class="btn btn-warning col-md-12 col-12 mt-2 mb-2">เปิดกล้อง</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const elm = document.getElementById("deviceID");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        devices = devices.filter(device => device.label.toLowerCase().includes("back")); // เฉพาะกล้องหลัง
        if (devices.length > 0) {
          devices.forEach(device => {
            const option = document.createElement("option");
            option.value = device.id;
            option.text = device.label;
            elm.add(option);
          });
        } else {
          console.error("No back-facing cameras found.");
        }
      }
    }).catch(err => {
      console.error("Error getting cameras:", err);
    });

    const qrCodeSuccessCallback = message => {
      html5QrCode.stop()
        .then(() => {
          console.log("Scanned message:", message);
          window.open(message, "_blank"); // เปิดลิงก์ในแท็บใหม่
        })
        .catch(err => {
          console.error("Error stopping QR code scanner:", err);
        });
    };

    $("#scan").on("click", function() {
      const isStarting = $(this).html() === "เปิดกล้อง";
      if (isStarting) {
        $(this).html("ปิดกล้อง").removeClass("btn-warning").addClass("btn-danger");
        html5QrCode.start({ deviceId: { exact: elm.value } }, { fps: 10, qrbox: { width: 250, height: 250 } }, qrCodeSuccessCallback);
      } else {
        $(this).html("เปิดกล้อง").removeClass("btn-danger").เพิ่ม class("btn-warning");
        html5QrCode.stop();
      }
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
</body>

</html>
