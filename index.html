<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสแกน QR-CODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-md-8 mx-auto">
    <div class="bg-primary text-white mb-2 p-2 text-center">
      <h2>ระบบสแกน QR-CODE</h2>
    </div>

    <div class="text-center mt-3">
      <button id="startScan" class="btn btn-warning">เริ่มสแกน</button>
    </div>

    <div id="videoContainer" class="mt-3">
      <video id="video" playsinline autoplay></video>
    </div>
  </div>
</div>

<script>
  // เมื่อคลิกที่ปุ่มเพื่อเริ่มสแกน
  document.getElementById('startScan').addEventListener('click', function(event) {
    event.preventDefault();
    startScan();
  });

  // ฟังก์ชันเริ่มการสแกน QR code
  function startScan() {
    const videoElem = document.getElementById('video');

    // ขออนุญาตใช้กล้อง
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(function(stream) {
        videoElem.srcObject = stream;
        videoElem.play();

        // เริ่มการตรวจจับ QR code
        const qrCodeScanner = new window.QRScanner(videoElem, resultCallback);
        qrCodeScanner.start();
      })
      .catch(function(err) {
        console.error("เกิดข้อผิดพลาดในการเปิดกล้อง:", err);
      });
  }

  // Callback สำหรับรับค่าผลลัพธ์จากการสแกน QR code
  function resultCallback(result) {
    console.log("QR code สแกนสำเร็จ:", result);

    // เมื่อสแกนสำเร็จ สามารถทำตามที่ต้องการได้ เช่น เปิด URL ในหน้าต่างใหม่
    window.open(result, "_blank");

    // หยุดการสแกน QR code
    const videoElem = document.getElementById('video');
    const qrCodeScanner = new window.QRScanner(videoElem, resultCallback);
    qrCodeScanner.stop();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
