<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"
    integrity="sha512-JXdlXFkKGAhP2yUubNT7hXNjEtPrAJz1Gs7oztdP47KhqL5ux88uof5FnIm2D0Ud/TdqiAe1mM1179kJDy/HKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Prompt);
    body {
      font-family: Prompt;
    }
    .color {
      background-color: #a2a0a5;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="col-md-8 mx-auto">
      <div class="bg-primary text-white mb-2 p-2 text-center">
        <img src="https://sv1.picz.in.th/images/2022/07/21/XSyp5g.png" width="100" height="120" class="d-inline-block align-bottom"/>
        <h2 class="py-2">ระบบสแกน QR-CODE50 V.2</h2>
        <h5 style="word-break: break-all" class="form-label">
          <i class="fas fa-save"></i> ฟอร์มบันทึกข้อมูล
        </h5>
      </div>

      <div class="col-md-12 mb-2" id="page1">
        <select id="deviceID" class="form-select"></select>
        <div class="col-md-12 mb-2 text-center">
          <button id="scan" class="btn btn-warning col-md-12 col-12 mt-2 mb-2">เปิดกล้อง</button>
          <div style="width:100%;" id="reader"></div>
        </div>
        <div class="col-md-12 mb-2">
          <label><i class="fa-solid fa-qrcode"></i> เลือกภาพ QR Code ในเครื่อง</label>
          <input type="file" class="form-control" name="file" id="file">
        </div>
      </div>
    </div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    var elm = document.getElementById("deviceID");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        var cameraId = devices[0].id;
        for (let i = 0; i < devices.length; i++) {
          var option = document.createElement("option");
          option.value = devices[i].id;
          option.text = devices[i].label;
          elm.add(option);
        }
      }
    }).catch(err => {
      console.error("Error getting cameras:", err);
    });

    const qrCodeSuccessCallback = message => {
      html5QrCode.stop()
        .then(() => {
          scanresult(message);
        })
        .catch(err => {
          console.error("Error stopping QR code scanner:", err);
        });
    };

    // ปรับเพิ่ม FPS และขนาดกล่อง
    const config = { fps: 15, qrbox: { width: 300, height: 300 }, aspectRatio: 1.0 };

    function scanresult(message) {
      console.log("Scanned message:", message);
      window.open(message, "_blank"); // เปิดลิงก์ในแท็บใหม่
    }

    $("#scan").on("click", function() {
      if ($(this).html() == "เปิดกล้อง") {
        $(this)
          .html("ปิดกล้อง")
          .removeClass("btn-warning")
          .addClass("btn-danger");

        html5QrCode.start({ deviceId: { exact: elm.value } }, config, qrCodeSuccessCallback);
      } else {
        $(this)
          .html("เปิดกล้อง")
          .removeClass("btn-danger")
          .addClass("btn-warning");

        html5QrCode.stop();
      }
    });

    $("#file").on("change", function(e) {
      const imageFile = e.target.files[0];
      if (imageFile) {
        html5QrCode.stop();
        html5QrCode.scanFile(imageFile, true)
          .then(message => {
            scanresult(message);
          })
          .catch(err => {
            console.error("Error scanning file:", err);
          });
      }
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
