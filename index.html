<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      background: white;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-md-8 mx-auto">
    <div class="bg-primary text-white mb-2 p-2 text-center">
      <h2>ระบบสแกน QR-CODE</h2>
    </div>

    <div class="text-center mt-3">
      <select id="deviceSelect" class="form-select" style="width: 80%; margin: auto;"></select>
      <button id="startCamera" class="btn btn-warning mt-3">เปิดกล้อง</button>
      <button id="stopCamera" class="btn btn-danger mt-3" style="display: none;">ปิดกล้อง</button>
    </div>

    <div id="camera-container" class="fullscreen" style="display: none;">
      <div id="reader-fullscreen"></div>
    </div>
  </div>
</div>

<script>
  const html5QrCode = new Html5Qrcode("reader-fullscreen");
  const deviceSelect = document.getElementById("deviceSelect");
  let isCameraRunning = false;

  const listBackCameras = () => {
    Html5Qrcode.getCameras()
      .then(devices => {
        if (devices.length === 0) {
          console.error("ไม่พบอุปกรณ์กล้อง");
          return;
        }

        const backCameras = devices.filter(device => device.label.toLowerCase().includes("back"));
        deviceSelect.innerHTML = ""; // Clear existing options

        if (backCameras.length > 0) {
          backCameras.forEach(device => {
            const option = document.createElement("option");
            option.value = device.id;
            option.textContent = device.label;
            deviceSelect.appendChild(option);
          });
        } else {
          console.error("ไม่พบกล้องด้านหลัง");
        }
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการค้นหากล้อง:", err);
      });
  };

  listBackCameras(); // List only back cameras initially

  const qrCodeSuccessCallback = (decodedText) => {
    html5QrCode.stop()
      .then(() => {
        console.log("QR code สแกนสำเร็จ:", decodedText);
        window.open(decodedText, "_blank"); // Open in a new tab
        $("#camera-container").hide(); // Hide the fullscreen
        $("#startCamera").show(); // Show the start button
        $("#stopCamera").hide(); // Hide the stop button
        listBackCameras(); // Refresh the list of back cameras
        isCameraRunning = false;
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการหยุดกล้อง:", err);
      });
  };

  const config = {
    fps: 10, // Frames per second
    aspectRatio: 1,
    facingMode: "environment" // Use back camera
  };

  $("#startCamera").on("click", function() {
    if (!isCameraRunning) {
      $("#camera-container").show(); // Show the fullscreen camera
      $(this).hide(); // Hide the start button
      $("#stopCamera").show(); // Show the stop button

      const selectedDevice = deviceSelect.value; // Use the selected back camera
      html5QrCode.start({ deviceId: { exact: selectedDevice } }, config, qrCodeSuccessCallback)
        .then(() => {
          isCameraRunning = true;
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการเริ่มกล้อง:", err);
        });
    }
  });

  $("#stopCamera").on("click", function() {
    if (isCameraRunning) {
      $("#camera-container").hide(); // Hide the fullscreen camera
      $("#startCamera").show(); // Show the start button
      $(this).hide(); // Hide the stop button

      html5QrCode.stop()
        .then(() => {
          isCameraRunning = false;
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการหยุดกล้อง:", err);
        });
    }
  });

</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
