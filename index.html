<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสแกน QR-CODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    video {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mt-3">ระบบสแกน QR-CODE</h2>

  <div class="text-center mt-3">
    <button id="openCameraBtn" class="btn btn-warning">เปิดกล้องใน iframe</button>
  </div>

  <iframe id="cameraIframe" src="child.html"></iframe>
</div>

<script>
  // ฟังก์ชันสำหรับเปิดกล้องใน iframe
  function openCameraInIframe() {
    const iframe = document.getElementById('cameraIframe');
    iframe.contentWindow.postMessage({ action: 'startScan' }, '*');
  }

  // รับข้อมูลจาก iframe
  window.addEventListener('message', function(event) {
    if (event.origin !== window.location.origin) return; // ป้องกันการส่งข้อมูลจากอื่นๆ

    const { type, data } = event.data;

    if (type === 'qrCodeScanned') {
      console.log('QR code สแกนสำเร็จ:', data);

      // เปิด URL ที่สแกนได้ในหน้าต่างใหม่
      window.open(data, '_blank');
    }
  });

  // ส่วนของ iframe (child.html)
  // รับข้อความและเริ่มการสแกน QR code
  window.addEventListener('message', function(event) {
    const { action } = event.data;

    if (action === 'startScan') {
      startScan();
    }
  });

  let qrCodeScanner;

  // ฟังก์ชันเริ่มการสแกน
  function startScan() {
    const videoElem = document.createElement('video');
    videoElem.setAttribute('id', 'video');
    videoElem.style.width = '100%';
    videoElem.style.maxWidth = '400px';
    videoElem.style.height = 'auto';
    videoElem.style.display = 'block';

    document.body.appendChild(videoElem);

    // ขออนุญาตใช้กล้อง
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(function(stream) {
        videoElem.srcObject = stream;
        videoElem.play();

        // เริ่มตรวจจับ QR code
        qrCodeScanner = new window.QRScanner(videoElem, resultCallback);
        qrCodeScanner.start();
      })
      .catch(function(err) {
        console.error('เกิดข้อผิดพลาดในการเปิดกล้อง:', err);
      });
  }

  // Callback สำหรับรับค่าผลลัพธ์จากการสแกน QR code
  function resultCallback(result) {
    console.log('QR code สแกนสำเร็จ:', result);

    // ส่งข้อมูลผลลัพธ์กลับไปยัง Parent Window
    window.parent.postMessage({ type: 'qrCodeScanned', data: result }, '*');

    // หยุดการสแกน QR code
    qrCodeScanner.stop();
  }
</script>

</body>
</html>
