<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสแกน QR-CODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.1/html5-qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #reader {
      width: 100%;
      height: 250px;
    }
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      background: white;
    }
    #iframe-container {
      width: 100%;
      height: 100%;
    }
    #backButton {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-md-8 mx-auto">
    <div class="bg-primary text-white mb-2 p-2 text-center">
      <h2>ระบบสแกน QR-CODE</h2>
    </div>

    <div id="reader-container">
      <div id="reader-fullscreen" class="fullscreen" style="display: none;"></div>
    </div>

    <div class="text-center mt-3">
      <select id="deviceSelect" class="form-select" style="width: 80%; margin: auto;"></select>
      <button id="toggleCamera" class="btn btn-warning mt-3">เปิดกล้อง</button>
    </div>
  </div>
</div>

<button id="backButton" class="btn btn-secondary">ย้อนกลับ</button>
<div id="iframe-container" style="display: none;"></div>

<script>
  const html5QrCodeFullscreen = new Html5Qrcode("reader-fullscreen");
  let html5QrCodeIframe = null;
  let isCameraRunningFullscreen = false;
  let isCameraRunningIframe = false;

  const listCameras = () => {
    Html5Qrcode.getCameras()
      .then(devices => {
        if (devices.length === 0) {
          console.error("ไม่พบอุปกรณ์กล้อง");
          return;
        }

        deviceSelect.innerHTML = ""; // Clear existing options
        let defaultCameraIndex = 0; // Default to the first camera

        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.textContent = device.label;

          if (device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("rear")) {
            defaultCameraIndex = index; // Default to back camera
          }

          deviceSelect.appendChild(option);
        });

        // Set the default to the first camera
        deviceSelect.selectedIndex = defaultCameraIndex;
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการค้นหากล้อง:", err);
      });
  };

  listCameras(); // Initial call to list cameras

  const qrCodeSuccessCallbackFullscreen = (decodedText) => {
    html5QrCodeFullscreen.stop()
      .then(() => {
        console.log("QR code สแกนสำเร็จ (Fullscreen):", decodedText);
        window.open(decodedText, "_blank");
        $("#reader-fullscreen").hide();
        $("#toggleCamera").text("เปิดกล้อง (Fullscreen)").removeClass("btn-danger").addClass("btn-warning");
        isCameraRunningFullscreen = false;
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการหยุดกล้อง (Fullscreen):", err);
      });
  };

  const startCameraInIframe = (selectedDevice) => {
    html5QrCodeIframe = new Html5Qrcode("iframe-container");
    html5QrCodeIframe.start({ deviceId: selectedDevice })
      .then(() => {
        isCameraRunningIframe = true;
      })
      .catch(err => {
        console.error("เกิดข้อผิดพลาดในการเริ่มกล้องใน iframe:", err);
      });
  };

  $("#toggleCamera").on("click", function() {
    const selectedDevice = deviceSelect.value;

    if (!isCameraRunningFullscreen && !isCameraRunningIframe) {
      if (window.self !== window.top) {
        // Inside an iframe
        startCameraInIframe(selectedDevice);
        $("#iframe-container").show();
      } else {
        // Fullscreen mode
        html5QrCodeFullscreen.start({ deviceId: selectedDevice }, { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1, facingMode: "environment" }, qrCodeSuccessCallbackFullscreen)
          .then(() => {
            isCameraRunningFullscreen = true;
          })
          .catch(err => {
            console.error("เกิดข้อผิดพลาดในการเริ่มกล้อง (Fullscreen):", err);
          });
      }

      $(this).text("ปิดกล้อง").removeClass("btn-warning").addClass("btn-danger");
    } else {
      if (isCameraRunningFullscreen) {
        html5QrCodeFullscreen.stop()
          .then(() => {
            isCameraRunningFullscreen = false;
          })
          .catch(err => {
            console.error("เกิดข้อผิดพลาดในการหยุดกล้อง (Fullscreen):", err);
          });
      }

      if (isCameraRunningIframe) {
        html5QrCodeIframe.stop()
          .then(() => {
            isCameraRunningIframe = false;
            $("#iframe-container").hide();
          })
          .catch(err => {
            console.error("เกิดข้อผิดพลาดในการหยุดกล้องใน iframe:", err);
          });
      }

      $(this).text("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
    }
  });

  backButton.addEventListener("click", function() {
    if (isCameraRunningIframe) {
      html5QrCodeIframe.stop()
        .then(() => {
          isCameraRunningIframe = false;
          $("#iframe-container").hide();
        })
        .catch(err => {
          console.error("เกิดข้อผิดพลาดในการหยุดกล้องใน iframe:", err);
        });
    }

    $("#reader-fullscreen").show();
    $("#toggleCamera").text("เปิดกล้อง").removeClass("btn-danger").addClass("btn-warning");
    isCameraRunningFullscreen = false;
  });
</script>

  

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
