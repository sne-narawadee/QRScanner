<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan QR Code</title>
    <script src="https://unpkg.com/html5-qrcode@latest"></script>
</head>
<body>
    <h1>Scan QR Code to Open Google Drive Link</h1>
    <div id="qr-reader" style="width: 300px;"></div>
    <div id="qr-reader-results"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // เมื่อสแกน QR Code สำเร็จ
            console.log(`ผลการสแกน: ${decodedText}`);
            document.getElementById('qr-reader-results').innerHTML = `Scanned: ${decodedText}`;

            // เปิดลิงก์ Google Drive
            window.open(decodedText, '_blank');
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });

        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
